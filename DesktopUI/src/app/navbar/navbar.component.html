<div class="body-img">
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a
        class="nav-link fw-bold text-primary-emphasis"
        aria-current="page"
        href="#"
        >Demos</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link fw-bold text-primary-emphasis" href="#">Pages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link fw-bold text-primary-emphasis" href="#">Support</a>
    </li>
    <li class="nav-item">
      <a class="nav-link fw-bold text-primary-emphasis" aria-disabled="true"
        >Contact</a
      >
    </li>
  </ul>

  <div
    class="fw-bold text-primary-emphasis text-wrap mx-auto p-2 text-center font-style"
  >
    <p style="font-size: small; color: green">SHARED SPACE IN YOUR TOWN</p>
    <p style="margin-bottom: 0">Rent desk space</p>
    <p>in a community office environment</p>
  </div>

  <div class="container text-center">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row rowadjust">
      <div class="col-6 col-md-4 columnstyle">
        <div class="locationstyle">
          <div style="position: absolute; margin-top: 10px; margin-left: 10px">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <select
            class="form-select form-select-sm selectstyle"
            aria-label="Small select example"
          >
            <option selected class="fw-bold">Location</option>
            <option value="1" class="fw-bold">One</option>
            <option value="2" class="fw-bold">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <mat-form-field class="matdate">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-4 margin-top">
        <button type="button" class="btn btn-primary width">Search</button>
      </div>
    </div>
  </div>
  <div class="container text-center1 margin-top">
    <i class="fa-regular fa-circle-play margin-top1"></i>
    <span class="margin-left"> Take virtual tour of our spaces</span>
  </div>
</div>
